name: Discord Notifications

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, closed]
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      # PUSH esem√©ny
      - name: Discord (PUSH)
        if: ${{ github.event_name == 'push' }}
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            üîπ **Push**
            ‚Ä¢ Repo: ${{ github.repository }}
            ‚Ä¢ Branch: ${{ github.ref_name }}
            ‚Ä¢ By: ${{ github.actor }}
            ‚Ä¢ Commit: ${{ github.sha }}
            https://github.com/${{ github.repository }}/commit/${{ github.sha }}

      # PR nyit√°s / friss√≠t√©s (nem closed)
      - name: Discord (PR opened/updated)
        if: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' }}
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            üî∏ **Pull Request**
            ‚Ä¢ Repo: ${{ github.repository }}
            ‚Ä¢ PR: #${{ github.event.pull_request.number }} ‚Äî ${{ github.event.pull_request.title }}
            ‚Ä¢ Author: ${{ github.event.pull_request.user.login }}
            ‚Ä¢ Base ‚Üê Head: ${{ github.base_ref }} ‚Üê ${{ github.head_ref }}
            ‚Ä¢ State: ${{ github.event.action }}
            ${{ github.event.pull_request.html_url }}

      # PR MERGED
      - name: Discord (PR merged)
        if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true }}
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ‚úÖ **PR merged**
            ‚Ä¢ Repo: ${{ github.repository }}
            ‚Ä¢ PR: #${{ github.event.pull_request.number }} ‚Äî ${{ github.event.pull_request.title }}
            ‚Ä¢ Merged by: ${{ github.actor }}
            ${{ github.event.pull_request.html_url }}

      # PR CLOSED (nem merge)
      - name: Discord (PR closed without merge)
        if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged != true }}
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ‚ùå **PR closed (not merged)**
            ‚Ä¢ Repo: ${{ github.repository }}
            ‚Ä¢ PR: #${{ github.event.pull_request.number }} ‚Äî ${{ github.event.pull_request.title }}
            ‚Ä¢ Closed by: ${{ github.actor }}
            ${{ github.event.pull_request.html_url }}